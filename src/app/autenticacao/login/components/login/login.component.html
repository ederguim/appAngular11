<form [formGroup]="form" fxLayoutAlign="center center" novalidate>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Senha" formControlName="senha">
            </mat-form-field>
            <span matTooltip="A senha deve conter ao menos 6 digitos">
                <mat-icon>Help</mat-icon>
            </span>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center center">
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="logar()">
                Entrar
            </button>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center center">
            <a mt-button color="primary" routerLink="/cadastro-pf">
                Cadastrar PF
            </a>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center center">
            <a mt-button color="primary" routerLink="/cadastro-pj">
                Cadastrar PJ
            </a>
        </mat-list-item>
    </mat-list>
</form>
